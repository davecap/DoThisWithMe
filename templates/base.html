<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Do This With Me!</title>
  <meta name="description" content="Do this with me!">
  <meta name="author" content="DTWM">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="/static/css/style.css?v=2">
  <link rel="stylesheet" href="/static/css/960.css?v=2">

</head>

<body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true, xfbml: true});
        FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
          window.location.reload();
        });
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>
    
    <div class="container_24">
        <div class="grid_12">
            <img src="/static/img/logo.png" />
        </div>
        <div class="grid_12" style="text-align:center;">
            <div style="padding-top:40px;">
                {% if current_user %}
                  <p><a href="{{ current_user.profile_url }}"><img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/></a></p>
                  <p>Hello, {{ current_user.name|escape }}</p>
                  
                {% endif %}
                
                <fb:login-button autologoutlink="true" perms="publish_stream,create_event,rsvp_event,user_events,friends_events,user_interests,friends_interests,user_likes,friends_likes,user_location,friends_location,read_friendlists"></fb:login-button>
            </div>
        </div>
        
        <div class="clear"></div>
        <br />
        
        <div class="grid_12">
            <img src="/static/img/step1.png" /><br />
            {% if current_user %}
            <br />
            <input type="text" value="type a friend's name" />
                    Hello current user! <br />
                  
                  <div style="padding: 10px;">
                    <fb:request-form method="post" action="index.html" content="hey" type="sample" invite="true">
                      <div class="clearfix" style="padding-bottom: 10px;">
                        <fb:multi-friend-selector condensed="true" style="width: 200px;" />
                      </div>
                      <fb:request-form-submit />
                    </fb:request-form>
                  </div>
                                    
            {% endif %}             
        </div>
        <div class="grid_12">
            <img src="/static/img/step2.png" />&nbsp;&nbsp;<a href="#" id="get-next-event">I don't want to do this, show me another!</a><br />
            
            <div id="event" style="margin-top:20px;width:300px;height:300px;background-color:grey;">{% block main %}{% endblock %}</div>
            
        </div>
        
        <div class="grid_12 prefix_12">
            <img src="/static/img/step3.png" /><br /><br />
            (share link)
        </div>
        
        <div class="grid_24">
            {% block footer %}
                Footer
            {% endblock %}
        </div>
    </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/static/js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  {% if current_user %}
  
      <script type="text/javascript">
        $(document).ready(function() { 
            $('#event').load('/ajax/next_event');
            $('#get-next-event').click(function(){
                $('#event').load('/ajax/next_event');
            });
            
          });
      </script>

  {% endif %}
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="/static/js/plugins.js"></script>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/jquery.fbfs.js"></script>
  
  <!-- end concatenated and minified scripts-->

</body>
</html>
